<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- STATES CONTAINER -->
        <div class="state-cont">
            <div class="details">
                <h1>Todo Done</h1>
                <p>Keep it up!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>

            <div class="state-no">
                <p id="numbers">0 / 0</p>
            </div>
        </div>

        <!-- Form to get tasks from user -->
        <form action="">
            <input id="taskinput" type="text" placeholder="Add Your Task">
            <button id="newtask" type="submit">Add</button>
        </form>

        <ul class="tasklist">

        </ul>

    </div>
</body>
<script src="script.js"></script>

</html>
